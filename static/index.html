<!DOCTYPE html>
<html>

<head>
    <title>Query Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea#result {
            width: 95%;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Premade Queries Section -->
        <div class="card">
            <div class="card-header">Premade Queries</div>
            <div class="card-body">
                <button class="btn btn-primary mr-2" onclick="executeQuery('SELECT * FROM doctor')">Select all
                    doctors</button>
                <button class="btn btn-primary" onclick="executeQuery('SELECT * FROM patient')">Select all
                    patients</button>
            </div>
        </div>

        <!-- Insert Query Builder Section -->
        <div class="card">
            <div class="card-header">Insert Query Builder</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="tableName" class="form-control" placeholder="Enter the name of the table">
                </div>
                <div class="table-responsive">
                    <table id="insertQueryTable" class="table table-bordered"></table>
                </div>
                
                <button class="btn btn-success"
                    onclick="executeQuery(`INSERT INTO ${document.querySelector('#tableName').value} VALUES (${Array.from(document.getElementById('insertQueryTable').children[1].children).map(e => wrapIfNotNumeric(e.children[0].value)).join(', ')})`)">Submit</button>
            </div>
        </div>

        <!-- Delete Query Builder Section -->
        <div class="card">
            <div class="card-header">Delete Query Builder</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="deleteTableName" class="form-control"
                        placeholder="Enter the name of the table">
                </div>
                <div class="form-group">
                    <input type="text" id="deleteCondition" class="form-control" placeholder="Enter the condition">
                </div>
                <button class="btn btn-danger"
                    onclick="executeQuery(`DELETE FROM ${document.querySelector('#deleteTableName').value} WHERE ${document.querySelector('#deleteCondition').value}`)">Submit</button>
            </div>
        </div>

        <!-- Custom Query Section -->
        <div class="card">
            <div class="card-header">Custom Query</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="customQuery" class="form-control" placeholder="Enter your custom query">
                </div>
                <button class="btn btn-info"
                    onclick="executeQuery(document.querySelector('input#customQuery').value)">Submit</button>
            </div>
        </div>

        <!-- Query Result Section -->
        <div class="card">
            <div class="card-header">Query Result</div>
            <div class="card-body">
                <textarea id="result" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>
    <script defer>
        let tableHeadersTimeout = null;
        document.getElementById('tableName').addEventListener('keypress', function (e) {
            clearTimeout(tableHeadersTimeout);
            tableHeadersTimeout = setTimeout(fetchTableHeaders, 500);
        });

        function executeQuery(query) {
            fetch('/submitQuery', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            })
                .then(response => response.text())
                .then(text => document.getElementById('result').value = text)
                .catch(err => console.error('Error:', err));
        }

        function fetchTableHeaders() {
            const tableName = document.getElementById('tableName').value;

            fetch('/fetchTableHeaders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tableName })
            })
                .then(response => {
                    if (response.status !== 200) {
                        if (response.status !== 404) console.error('Error:', response.status);
                        const table = document.getElementById('insertQueryTable');
                        table.innerHTML = '';
                        return;
                    }
                    return response.text()
                })
                .then((text) => {
                    if (!text) return;
                    const table = document.getElementById('insertQueryTable');
                    table.innerHTML = '';

                    const headerRow = document.createElement('tr');
                    const headers = text.split(',');
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header.trim();
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    const inputRow = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.name = header.trim();
                        td.appendChild(input);
                        inputRow.appendChild(td);
                    });
                    table.appendChild(inputRow);
                })
                .catch(err => console.error('Error:', err));
        }

        function wrapIfNotNumeric(s) {
            return isNaN(s) ? `'${s}'` : s;
        }
    </script>
</body>

</html>
