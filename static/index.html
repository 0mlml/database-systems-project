<!DOCTYPE html>
<html>

<head>
    <title>Query Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <!-- Premade Queries Section -->
        <div class="card">
            <div class="card-header">Premade Queries</div>
            <div class="card-body">
                <button class="btn btn-primary mr-2" onclick="executeQuery('SELECT * FROM doctor')">Select all
                    doctors</button>
                <button class="btn btn-primary" onclick="executeQuery('SELECT * FROM patient')">Select all
                    patients</button>
            </div>
        </div>

        <!-- Insert Query Builder Section -->
        <div class="card">
            <div class="card-header">Insert Query Builder</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="tableName" class="form-control" placeholder="Enter the name of the table">
                </div>
                <div class="table-responsive">
                    <table id="insertQueryTable" class="table table-bordered"></table>
                </div>
                
                <button class="btn btn-success"
                    onclick="executeQuery(`INSERT INTO ${document.querySelector('#tableName').value} VALUES (${Array.from(document.getElementById('insertQueryTable').children[1].children).map(e => wrapIfNotNumeric(e.children[0].value)).join(', ')})`)">Submit</button>
            </div>
        </div>

        <!-- Delete Query Builder Section -->
        <div class="card">
            <div class="card-header">Delete Query Builder</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="deleteTableName" class="form-control"
                        placeholder="Enter the name of the table">
                </div>
                <div class="form-group">
                    <input type="text" id="deleteCondition" class="form-control" placeholder="Enter the condition">
                </div>
                <button class="btn btn-danger"
                    onclick="executeQuery(`DELETE FROM ${document.querySelector('#deleteTableName').value} WHERE ${document.querySelector('#deleteCondition').value}`)">Submit</button>
            </div>
        </div>

        <!-- Custom Query Section -->
        <div class="card">
            <div class="card-header">Custom Query</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="customQuery" class="form-control" placeholder="Enter your custom query">
                </div>
                <button class="btn btn-info"
                    onclick="executeQuery(document.querySelector('input#customQuery').value)">Submit</button>
            </div>
        </div>

        <!-- Query Result Section -->
        <div class="card">
            <div class="card-header">Query Result</div>
            <div class="card-body">
                <textarea id="result" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>
</body>

</html>
